<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Research Results{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        .report-content h1 { font-size: 1.4rem; }
        .report-content h2 { font-size: 1.2rem; }
        .report-content h3 { font-size: 1.1rem; }
        .report-content table { margin: 1rem 0; }
        details { margin-bottom: 1rem; }
        .badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        .badge-yes { background: #2ecc40; color: white; }
        .badge-no { background: #aaa; color: white; }
        .domains { font-size: 0.85rem; color: var(--pico-muted-color); }
    </style>
</head>
<body>
    <nav class="container">
        <ul><li><strong><a href="/">Research Results</a></strong></li></ul>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
